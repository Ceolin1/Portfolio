<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo - Contato</title>
    <link rel="stylesheet" href="./css/contato.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="./curriculo.html">Currículo</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="contact-main">
        <div class="form-card">
            <div class="form-header">
                <h2>Entre em contato</h2>
                <p>Preencha todos os campos do formulário</p>
            </div>
            
            <form>
                <fieldset>
                    <legend>Cadastro</legend>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o seu nome:" autocomplete="on" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Digite o seu email:" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dt_nasc">Data de nascimento</label>
                        <input type="date" id="dt_nasc" name="dt_nasc" class="form-control" required>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Digite o seu usuário:" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite a sua senha:" autocomplete="off" required>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Endereço</legend>
                    <div class="form-group">
                        <label for="rua">Rua</label>
                        <input type="text" id="rua" name="rua" class="form-control" placeholder="Logradouro" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" class="form-control" placeholder="Digite o seu bairro:" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <select id="cidade" name="cidade" class="form-control">
                            <option value=""></option>
                            <option value="Passo Fundo">Passo Fundo</option>
                            <option value="Carazinho">Carazinho</option>
                            <option value="Marau">Marau</option>
                            <option value="Espumoso">Espumoso</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado" class="form-control">
                            <option value=""></option>
                            <option value="RS" selected>RS</option>
                            <option value="SC">SC</option>
                            <option value="PR">PR</option>
                            <option value="SP">SP</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" class="form-control" placeholder="Número" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" class="form-control" placeholder="CEP" required>
                    </div>
                </fieldset>
                
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </div>
    </main>
    
    <footer>Site desenvolvido por Leonardo Ceolin</footer>
</body>
</html>
